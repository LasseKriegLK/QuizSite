<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }

    </style>
</head>

<body>
    <h1>Answers</h1>
    <div id="answers"></div>

    <script type="module" src="host.js"></script>

    <div id="counter">
        <button type="button" onClick="onClick()">Click me</button>
        <p>Clicks: <a id="clicks">0</a></p>
        <p>Time left: <span id="timer">10</span> seconds</p>
        <script>
            let count = 0;
            let timeLeft = 10;
            let interval = null;

            function onClick() {
                count++;
                document.getElementById('clicks').innerText = count;
                timeLeft = 10;
                document.getElementById('timer').innerText = timeLeft;
                if (interval) {
                    clearInterval(interval);
                }
                startTimer();
            }

            function startTimer() {
                interval = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').innerText = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        interval = null;
                        alert(`Time's up! You clicked ${count} times.`);
                    }
                }, 1000);
            }
        </script>
    </div>
    <div id ="quizselection">
        <h2>Quiz Selection</h2>
        <div id="Quizzes"></div>
    </div>
</body>

</html>
