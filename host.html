<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host View</title>
    <script type="module" src="host.js"></script>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <h1>Answers</h1>
    <div id="answers"></div>

    <div id="counter">
        <button type="button" onClick="onClick()">Click me</button>
        <p>Clicks: <a id="clicks">0</a></p>
        <p>Time left: <span id="timer">10</span> seconds</p>
        <script>
            let count = 0;
            let timeLeft = 10;
            let interval = null;

            function onClick() {
                count++;
                document.getElementById('clicks').innerText = count;
                timeLeft = 10;
                document.getElementById('timer').innerText = timeLeft;
                if (interval) {
                    clearInterval(interval);
                }
                startTimer();
            }

            function startTimer() {
                interval = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').innerText = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        interval = null;
                        alert(`Time's up! You clicked ${count} times.`);
                    }
                }, 1000);
            }
        </script>
    </div>
    <div>
        <button id="hide Question">Hide</button>
    </div>
    <div id="quizselection">
        <h2>Quiz Selection</h2>
        <select id="quizSelect">
            <option value="">Select Quiz</option>
        </select>

        <select id="categorySelect" disabled>
            <option value="">Select Category</option>
        </select>

        <select id="questionSelect" disabled>
            <option value="">Select Question</option>
        </select>
    </div>
    <script type="module" src="host.js"></script>
</body>

</html>
