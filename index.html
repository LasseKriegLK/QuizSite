<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: -webkit-linear-gradient(135deg, white 0%, lightblue 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin-top: 20px;
            background-image: -webkit-linear-gradient(135deg, #0f172a 0%, #0b3855 100%);
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Quiz</h1>

    <form id="quizForm">
        <input id="username" placeholder="Your name" required />
        <input id="answer" placeholder="Your answer" required />
        <button type="submit">Submit</button>
    </form>

    <script type="module" src="index.js"></script>
</body>

</html>
