<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz von Lasse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #93CFDC;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin-top: 20px;
            padding: 8px;
            background-image: -webkit-linear-gradient(135deg, #379392 0%, #4F86C6 100%);
            box-shadow: 10px 5px 5px #235E6C;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3C7C49;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <span id="userDisplay"></span>
    <button id="logoutButton" onclick="logout()">Abmelden</button>

    <form id="quizFormStandard">
        <input id="answer" placeholder="Your answer" required />
        <button type="submit">Einloggen</button>
    </form>

    <script type="module" src="index.js"></script>
</body>

</html>
