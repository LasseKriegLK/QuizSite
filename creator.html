<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creater View</title>
    <script type="module" src="creator.js"></script>
    <link rel="stylesheet" href="style.css" />

</html>

<body>
    <h1>Create a New Quiz</h1>
    <form id="quizCreateForm">
        <input type="text" id="quizTitle" placeholder="Quiz Title" required />
        <h2>Add Category</h2>
        <input type="text" id="categoryName" placeholder="Category Name" required />
        <input type="text" id="categoryType" placeholder="Category Type" />
        <h2>Add Question</h2>
        <input type="text" id="questionText" placeholder="Question Text" required />
        <input type="text" id="questionAnswer" placeholder="Correct Answer" required />
        <h2>If MC</h2>
        <input type="text" id="mcOption1" placeholder="Option 1" />
        <input type="text" id="mcOption2" placeholder="Option 2" />
        <input type="text" id="mcOption3" placeholder="Option 3" />
        <input type="text" id="mcOption4" placeholder="Option 4" />
        <button type="submit">Create Quiz</button>
        <h1>If 12oder16</h1>
            <input type="text" id="16Option1" placeholder="Option 1" />
            <input type="text" id="16Option2" placeholder="Option 2" />
            <input type="text" id="16Option3" placeholder="Option 3" />
            <input type="text" id="16Option4" placeholder="Option 4" />
            <input type="text" id="16Option5" placeholder="Option 5" />
            <input type="text" id="16Option6" placeholder="Option 6" />
            <input type="text" id="16Option7" placeholder="Option 7" />
            <input type="text" id="16Option8" placeholder="Option 8" />
            <input type="text" id="16Option9" placeholder="Option 9" />
            <input type="text" id="16Option10" placeholder="Option 10" />
            <input type="text" id="16Option11" placeholder="Option 11" />
            <input type="text" id="16Option12" placeholder="Option 12" />
            <input type="text" id="16Option13" placeholder="Option 13" />
            <input type="text" id="16Option14" placeholder="Option 14" />
            <input type="text" id="16Option15" placeholder="Option 15" />
            <input type="text" id="16Option16" placeholder="Option 16" />
    </form>
    <script type="module" src="creator.js"></script>
</body>
