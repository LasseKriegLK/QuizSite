<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geburtstagsfeier tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #93CFDC;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .user-section {
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin-top: 20px;
            padding: 8px;
            background-image: -webkit-linear-gradient(135deg, #379392 0%, #4F86C6 100%);
            box-shadow: 10px 5px 5px #235E6C;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3C7C49;
            color: white;
            border: none;
        }

        select {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="userSection">
        <span id="userDisplay"></span>
        <button id="logoutButton">Abmelden</button>
    </div>
    <h3>GesamtScore: <span id="gesamtMenge">0,0</span> Liter</h3>
    <div id="hidden">
        <h3>Letzte 3 Einträge</h3>
        <ul id="letzteEintraege"></ul>

        <form id="getränkeForm">
            <select id="trunk" required>
                <option value="">Bitte wählen</option>
                <option value="Oberdorfer Helles">Oberdorfer Helles</option>
                <option value="Radeberger Pilsner">Radeberger Pilsner</option>
                <option value="Corona">Corona</option>
                <option value="San Miguel">San Miguel</option>
                <option value="Salitos">Salitos</option>
                <option value="Espresso Martini">Espresso Martini</option>
                <option value="Pornstar Martini">Pornstar Martini</option>
                <option value="Wein">Wein</option>
                <option value="Spritz">Spritz</option>
                <option value="Hugo">Hugo</option>
                <option value="Lillet">Lillet</option>
                <option value="Mojito">Mojito</option>
                <option value="Flavoured Mojito">Flavoured Mojito</option>
                <option value="Whiskey Sour">Whiskey Sour</option>
                <option value="Pisco Sour">Pisco Sour</option>
                <option value="Aperol Sour">Aperol Sour</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Margarita">Margarita</option>
                <option value="Frozen Margarita">Frozen Margarita</option>
                <option value="Tequila Sunrise">Tequila Sunrise</option>
                <option value="Paloma">Paloma</option>
                <option value="Pink Dragon Agave">Pink Dragon Agave</option>
                <option value="Pina Colada">Pina Colada</option>
                <option value="Swimming Pool">Swimming Pool</option>
                <option value="Strawberry Colada">Strawberry Colada</option>
                <option value="Ed von Schleck">Ed von Schleck</option>
                <option value="Touch Down">Touch Down</option>
                <option value="Sex on the Beach">Sex on the Beach</option>
                <option value="Mule">Mule</option>
                <option value="Red Gin Melon">Red Gin Melon</option>
                <option value="Cuba Libre">Cuba Libre</option>
                <option value="Dark & Stormy">Dark & Stormy</option>
                <option value="Mai Tai">Mai Tai</option>
                <option value="Zombie">Zombie</option>
            </select>
            <input id="menge" placeholder="Menge in ml" required />
            <button type="submit">Speichern</button>
        </form>
        <h3>Noch nicht getrunkene Drinks</h3>
        <ul id="nichtGetrunken"></ul>
    </div>
    <h2>Übersicht pro Person</h2>
    <div id="userTables"></div>
    <script type="module" src="Geburtstagstracking.js"></script>
</body>

</html>
